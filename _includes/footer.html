<footer class="footer">
    <div class="container">
        <div class="row my-3">
            <div class="col-6">
                <div class="text-muted" style="line-height: 1.5; vertical-align: middle;">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>
                </div>
            </div>
            <div class="col-6 text-right">
                <div style="line-height: 1.5; vertical-align: middle;">
                    <!-- 仅在指定页面显示计数器 -->
                    {% if page.url == "/" %}
                    <span class="text-muted">Number of visits: </span>
                    <a href="https://www.hitwebcounter.com" target="_blank">
                        <img src="https://hitwebcounter.com/counter/counter.php?page=16304935&style=0007&nbdigits=6&type=page&initCount=0" 
                            title="Counter Widget" Alt="Visit counter For Websites"   border="0" 
                        style="height: 1em; vertical-align: middle;" />
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</footer>
