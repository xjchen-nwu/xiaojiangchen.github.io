<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Video Player</title>
    <style>
        .video-container {
            width: 640px;
            height: 360px;
            margin: 50px auto;  /* 将视频居中 */
            background-color: #000;  /* 背景为黑色 */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video controls>
        <source src="video/2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
