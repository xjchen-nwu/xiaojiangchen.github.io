<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video id="videoPlayer" width="640" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="videoList">
        <!-- Video list will be populated here -->
    </div>
    
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const videoList = document.getElementById('videoList');

        // Replace with the path to your video folder
        const videoFolderPath = 'videos/';

        // List of videos (you can generate this dynamically from the server)
        const videos = [
            'video1.mp4',
            'video2.mp4',
            'video3.mp4'
        ];

        // Populate the video list
        videos.forEach(video => {
            const button = document.createElement('button');
            button.textContent = video;
            button.onclick = () => {
                videoSource.src = videoFolderPath + video;
                videoPlayer.load();
                videoPlayer.play();
            };
            videoList.appendChild(button);
        });
    </script>
</body>
</html>
